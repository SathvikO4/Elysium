<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Elysium</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <svg viewBox="0 0 100 100" width="60" height="60">
                    <path d="M50 10 L90 50 L50 90 L10 50 Z" fill="#fd79a8" opacity="0.8"/>
                    <circle cx="50" cy="50" r="30" fill="#6c5ce7" opacity="0.6"/>
                </svg>
                <h2>Welcome Back</h2>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Enter Sanctuary</button>
            </form>
            <p class="auth-footer">New to Elysium? <a href="register.html">Create account</a></p>
        </div>
        <div class="auth-decoration">
            <div class="floating-shapes">
                <div class="shape-1"></div>
                <div class="shape-2"></div>
                <div class="shape-3"></div>
            </div>
        </div>
    </div>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
